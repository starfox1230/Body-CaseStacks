<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #191919;
            color: #ffd0b3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 600px;
            width: 100%;
        }

        .progress-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            background: rgba(255, 89, 0, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 89, 0, 0.2),
                       inset 0 0 15px rgba(255, 89, 0, 0.2);
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 89, 0, 0.2), inset 0 0 15px rgba(255, 89, 0, 0.2); }
            50% { box-shadow: 0 0 30px rgba(255, 89, 0, 0.4), inset 0 0 25px rgba(255, 89, 0, 0.4); }
            100% { box-shadow: 0 0 20px rgba(255, 89, 0, 0.2), inset 0 0 15px rgba(255, 89, 0, 0.2); }
        }

        .progress-wrapper:hover {
            transform: scale(1.05);
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                #ff5900 var(--percent),
                #331200 var(--percent)
            );
            border-radius: 50%;
            transform: rotate(-90deg);
            transition: background 0.5s ease;
        }

        .inner-circle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: #191919;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd0b3;
            font-size: 1.4rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
            text-shadow: 0 0 10px rgba(255, 89, 0, 0.5);
        }

        .progress-button {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff5900, #ff8400);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 89, 0, 0.3);
            transition: all 0.3s;
        }

        .progress-button:hover {
            background: linear-gradient(135deg, #ff8400, #ffa500);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 89, 0, 0.5);
        }

        .minus-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5900;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(255, 89, 0, 0.3);
            transition: all 0.3s;
        }

        .minus-button:hover {
            background: #ff8400;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 89, 0, 0.5);
        }

        .reset-button {
            margin-top: 40px;
            background: linear-gradient(135deg, #802d00, #ff5900);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 89, 0, 0.2);
            transition: all 0.3s;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #ff5900, #ff8400);
            box-shadow: 0 0 20px rgba(255, 89, 0, 0.4);
        }

        @media (max-width: 600px) {
            .progress-wrapper {
                width: 140px;
                height: 140px;
            }

            .inner-circle {
                font-size: 1.2rem;
            }

            .progress-button {
                padding: 10px 16px;
                font-size: 0.9rem;
                bottom: -45px;
            }

            .minus-button {
                width: 20px;
                height: 20px;
                font-size: 0.8rem;
                top: 8px;
                left: 8px;
            }
        }

        @media (min-width: 601px) {
            .container {
                max-width: 800px;
            }

            .progress-wrapper {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML and JavaScript remains exactly the same -->
    <div class="container">
        <div class="progress-wrapper" id="trauma-progress">
            <button class="minus-button" onclick="decrementProgress('trauma', 1)">−</button>
            <div class="progress" style="--percent: 0deg;"></div>
            <div class="inner-circle" id="trauma-label">0/10</div>
            <button class="progress-button" onclick="updateProgress('trauma', 1)">+Trauma</button>
        </div>     <br>
        <div class="progress-wrapper" id="upper-progress">
            <button class="minus-button" onclick="decrementProgress('upper', 1)">−</button>
            <div class="progress" style="--percent: 0deg;"></div>
            <div class="inner-circle" id="upper-label">0/19</div>
            <button class="progress-button" onclick="updateProgress('upper', 1)">+Upper</button>
        </div>     <br>
        <div class="progress-wrapper" id="lower-progress">
            <button class="minus-button" onclick="decrementProgress('lower', 1)">−</button>
            <div class="progress" style="--percent: 0deg;"></div>
            <div class="inner-circle" id="lower-label">0/22</div>
            <button class="progress-button" onclick="updateProgress('lower', 1)">+Lower</button>
        </div>     <br><br>
    </div>

    <button class="reset-button" onclick="resetProgress()">Reset All Progress</button>

    <script>
        // Backend API URL
        const API_URL = 'https://body-casestacks.onrender.com';

        // Initialize progress state
        let progressState = {
            trauma: 0,
            upper: 0,
            lower: 0,
        };

        // Total cases per category
        const totalCases = {
            trauma: 10,
            upper: 19,
            lower: 22,
        };

        // Function to update the UI based on current progressState
        function updateUI() {
            for (const category in progressState) {
                const current = progressState[category];
                const percent = (current / totalCases[category]) * 100;
                const degrees = percent * 3.6;

                const progressElement = document.getElementById(`${category}-progress`).querySelector('.progress');
                progressElement.style.setProperty('--percent', `${degrees}deg`);

                const labelElement = document.getElementById(`${category}-label`);
                labelElement.innerText = `${current}/${totalCases[category]}`;
            }
        }

        // Function to fetch progress from backend
        async function fetchProgress() {
            try {
                const response = await fetch(`${API_URL}/getProgress`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch progress');
                }

                const data = await response.json();
                progressState = {
                    trauma: data.trauma || 0,
                    upper: data.upper || 0,
                    lower: data.lower || 0,
                };
                updateUI();
            } catch (error) {
                console.error('Error fetching progress:', error);
            }
        }

        // Function to update progress on backend
        async function updateProgress(category, value) {
            if (progressState[category] >= totalCases[category] && value > 0) {
                return;
            }
            try {
                const response = await fetch(`${API_URL}/updateProgress`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ category, value })
                });

                if (!response.ok) {
                    throw new Error('Failed to update progress');
                }

                const data = await response.json();
                progressState[category] = data[category];
                updateUI();
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        // Function to decrement progress on backend
        async function decrementProgress(category, value) {
            if (progressState[category] <= 0 && value < 0) {
                return;
            }
            try {
                const response = await fetch(`${API_URL}/updateProgress`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ category, value: -value })
                });

                if (!response.ok) {
                    throw new Error('Failed to decrement progress');
                }

                const data = await response.json();
                progressState[category] = data[category];
                updateUI();
            } catch (error) {
                console.error('Error decrementing progress:', error);
            }
        }

        // Function to reset progress on backend
        async function resetProgress() {
            const confirmReset = confirm("Are you sure you want to reset all progress?");
            if (!confirmReset) return;

            try {
                const response = await fetch(`${API_URL}/resetProgress`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to reset progress');
                }

                const data = await response.json();
                progressState = {
                    trauma: data.trauma || 0,
                    upper: data.upper || 0,
                    lower: data.lower || 0,
                };
                updateUI();
            } catch (error) {
                console.error('Error resetting progress:', error);
            }
        }

        // Load progress when the page is fully loaded
        document.addEventListener('DOMContentLoaded', fetchProgress);
    </script>
</body>
</html>
